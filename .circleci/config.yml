version: 2.1

orbs:
  node: circleci/node@4.7.0
  android: circleci/android@1.0.3
  rn: react-native-community/react-native@5.5.0

commands:
  install_gems:
    parameters:
      dir:
        default: .
        type: string
    steps:
      - restore_cache:
          keys: 
            - bundle-{{ arch }}-{{ checksum "<<parameters.dir>>/Gemfile.lock" }}
            - bundle-{{ arch }}-
      - run: 
          command: bundle install
          working_directory: <<parameters.dir>>
      - save_cache:
          key: bundle-{{ arch }}-{{ checksum "<<parameters.dir>>/Gemfile.lock" }}
          paths:
            - <<parameters.dir>>/vendor/bundle

jobs:
  detox_ios:
    environment:
      CACHE_VERSION: mac
    executor:
      name: rn/macos
      xcode_version: 12.5.1
    steps:
      - checkout
      - rn/setup_macos_executor
      - rn/yarn_install
      - rn/pod_install
      - run:
          name: pre-start simulator
          command: | 
            xcrun instruments -w "iPhone 12 (14.5) [" || true
      - rn/ios_build:
          project_path: ios/CircleCIReactNativeDetoxDemo.xcworkspace
          scheme: CircleCIReactNativeDetoxDemo
          project_type: workspace
          device: iPhone 12
      - rn/detox_test:
          configuration: ios
      - store_artifacts:
          path: artifacts

  detox_android:
    executor:
      name: android/android-machine
      resource-class: large
    steps:
      - checkout
      - node/install-yarn
      - rn/yarn_install
      # - rn/android_emulator_start:
      #     device_name: Pixel_3a_API_30_x86
      - rn/android_build
      - run:
          name: Run detox
          command: |
            detox test --configuration android --take-screenshots all
      - store_artifacts:
          path: artifacts

  beta_android:
    executor:
      name: android/android-machine
      resource-class: large
    steps:
      - checkout
      - node/install-yarn
      - rn/yarn_install
      - install_gems:
          dir: android
      - android/restore-gradle-cache
      - run:
          command: bundle exec fastlane beta
          working_directory: android
      - android/save-gradle-cache

workflows:
  test_and_distribute:
    jobs:
      - node/test:
          name: unit-test
          pkg-manager: yarn
          version: 12.22.5
      - node/run:
          name: eslint
          yarn-run: lint
          pkg-manager: yarn
          version: 12.22.5
      - detox_ios
          filters:
            branches:
              only:
                - master
      - detox_android
          filters:
            branches:
              only:
                - master
      - beta_android
          filters:
            branches:
              only:
                - master
