version: 2.1

orbs:
  node: circleci/node@4.7.0
  android: circleci/android@1.0.3

executors:
  mac:
    macos:
      xcode: 12.5.1

commands:
  install_gems:
    parameters:
      dir:
        default: .
        type: string
    steps:
      - restore_cache:
          keys: 
            - bundle-{{ arch }}-{{ checksum "<<parameters.dir>>/Gemfile.lock" }}
            - bundle-{{ arch }}-
      - run: 
          command: bundle install
          working_directory: <<parameters.dir>>
      - save_cache:
          key: bundle-{{ arch }}-{{ checksum "<<parameters.dir>>/Gemfile.lock" }}
          paths:
            - <<parameters.dir>>/vendor/bundle

  install_pods:
    steps:
      - restore_cache:
          keys: 
            - pods-{{ checksum "ios/Podfile.lock" }}
            - pods-
      - run: 
          command: pod install
          working_directory: ios
      - save_cache:
          key: pods-{{ checksum "ios/Podfile.lock" }}
          paths:
            - ios/Pods

jobs:
  detox_ios:
    executor: mac
    steps:
      - checkout
      - node/install-packages
      - install_gems:
          dir: ios
      - install_pods
      - run:
          name: pre-start simulator
          command: | 
            xcrun instruments -w "iPhone 12 (14.5) [" || true
            npm install -g detox-cli react-native-cli
      - run:
          command: bundle exec fastlane build_debug_app
          working_directory: ios
      - run:
          name: detox
          command: detox test --configuration ios

  detox_android:
    executor:
      name: android/android-machine
      resource-class: large
    steps:
      - checkout
      - node/install-packages
      - android/restore-gradle-cache
      - run:
          name: Run detox
          command: |
            npm install -g detox-cli react-native-cli
            detox test --configuration android
            detox test --configuration android
      - android/save-gradle-cache

  beta_android:
    executor:
      name: android/android-machine
      resource-class: large
    steps:
      - checkout
      - node/install-packages
      - install_gems:
          dir: android
      - android/restore-gradle-cache
      - run:
          command: bundle exec fastlane beta
          working_directory: android
      - android/save-gradle-cache

workflows:
  test_and_distribute:
    jobs:
      - node/test:
          name: unit-test
      - node/run:
          name: eslint
          npm-run: lint
      - detox_ios
      - detox_android
      - beta_android
