version: 2.1

orbs:
  node: circleci/node@4.7.0
  android: circleci/android@1.0.3

executors:
  mac:
    macos:
      xcode: 12.5.1

commands:
  install_gems:
    parameters:
      dir:
        default: .
        type: string
    steps:
      - restore_cache:
          keys: 
            - bundle-{{ arch }}-{{ checksum "<<parameters.dir>>/Gemfile.lock" }}
            - bundle-{{ arch }}-
      - run: 
          command: bundle install
          working_directory: <<parameters.dir>>
      - save_cache:
          key: bundle-{{ arch }}-{{ checksum "<<parameters.dir>>/Gemfile.lock" }}
          paths:
            - <<parameters.dir>>/vendor/bundle

  install_pods:
    steps:
      - restore_cache:
          keys: 
            - pods-{{ checksum "ios/Podfile.lock" }}
            - pods-
      - run: 
          command: pod install
          working_directory: ios
      - save_cache:
          key: pods-{{ checksum "ios/Podfile.lock" }}
          paths:
            - ios/Pods

jobs:
  detox_ios:
    executor: mac
    steps:
      - checkout
      - node/install-packages
      - install_gems:
          dir: ios
      - install_pods
      - run:
          name: pre-start simulator
          command: | 
            xcrun instruments -w "iPhone 12 (14.5) [" || true
            npm install -g detox-cli react-native-cli
            brew tap wix/brew
            brew install applesimutils
      - run:
          command: bundle exec fastlane build_debug_app
          working_directory: ios
      - run:
          name: detox
          command: detox test --configuration ios --take-screenshots all
      - store_artifacts:
          path: artifacts

  detox_android:
    executor:
      name: android/android-machine
      resource-class: large
    steps:
      - checkout
      - node/install-packages
      - run:
          name: Create AVD
          command: |
            SYSTEM_IMAGES="system-images;android-29;default;x86"
            DEVICE="pixel_3a"
            sdkmanager "$SYSTEM_IMAGES"
            echo "no" | avdmanager --verbose create avd -n Pixel_3a_API_30_x86 -k "$SYSTEM_IMAGES" -d "$DEVICE"
      - run:
          name: Boot emulator
          command: |
            emulator -avd Pixel_3a_API_30_x86 -delay-adb -verbose -no-window -gpu swiftshader_indirect -no-snapshot -noaudio -no-boot-anim
          background: true
      - run:
          name: Run detox
          command: |
            npm install -g detox-cli react-native-cli
            detox build --configuration android
      - run:
          name: Wait for emulator
          command: |
            circle-android wait-for-boot
      - run:
          name: Disable emulator animation
          command: |
            adb shell settings put global window_animation_scale 0.0
            adb shell settings put global transition_animation_scale 0.0
            adb shell settings put global animator_duration_scale 0.0
      - run:
          name: Run detox
          command: |
            detox test --configuration android --take-screenshots all
      - store_artifacts:
          path: artifacts

  beta_android:
    executor:
      name: android/android-machine
      resource-class: large
    steps:
      - checkout
      - node/install-packages
      - install_gems:
          dir: android
      - android/restore-gradle-cache
      - run:
          command: bundle exec fastlane beta
          working_directory: android
      - android/save-gradle-cache

workflows:
  test_and_distribute:
    jobs:
      - node/test:
          name: unit-test
      - node/run:
          name: eslint
          npm-run: lint
      - detox_ios
      - detox_android
      - beta_android
